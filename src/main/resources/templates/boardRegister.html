<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org">



<head>

    <meta charset="UTF-8">
    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>


    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title>board</title>



    <style>

        body {

            padding-top: 70px;

            padding-bottom: 30px;

        }


    </style>

</head>

<body>

<article>

    <div class="container" role="main" th:object="${board}">

        <h2>board Form</h2>

        <form name="form" id="form" role="form"  method="post" action="/board/register">

          <!--  <div class="mb-3">

                <label for="title">제목</label>

                <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요">
&lt;!&ndash;                에러필드 시도중&ndash;&gt;
&lt;!&ndash;                <div class = "field-error" th:errors="*{title}"></div>&ndash;&gt;
            </div>-->
            <div class="mb-3">
                <label >제목</label>
                <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력해 주세요"
                      th:errorclass="field-error" class="form-control">
                <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 오류</div>
            </div>


            <div class="mb-3">

                <label for="content">내용</label>

                <textarea class="form-control" rows="5" name="content" id="content" placeholder="내용을 입력해 주세요"></textarea>

            </div>


            <div>

                <button type="submit" class="btn btn-sm btn-primary" id="btnSave">저장</button>
            </div>
        </form>

        <form action="/" method="get">
            <div>
                <button type="submit" class="btn btn-sm btn-primary" id="btnList">목록</button>
            </div>
        </form>
    </div>

    </div>

</article>

</body>

</html>
