<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">


    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>


    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title>board</title>


    <style>

        body {

            padding-top: 70px;

            padding-bottom: 30px;

        }


    </style>

</head>

<body>

<article>

    <div class="container" role="main">

        <h2>board Form</h2>


        <tr th:each="board : ${board}">

            <div class="mb-3">
                <td type="text" name="title" th:text="${board.title}">
<!--                    <label for="title">제목</label>-->
                </td>
            </div>
            <div class="mb-3">
                <td type="text" name="content" th:text="${board.content}">
<!--                    <label for="content">내용</label>-->
                </td>
<!--                <input th:class="${board.getChildren()}" type="hidden" name="children">-->

<!--                <input th:calss="${board.getParent()}" type="hidden" name="parent">-->


            </div>
        </tr>


        <div>
<!--            <form th:href="@{/board/registerChild(parentNum=${board.parentNum}, childNum=${board.childNum})}" method="get">-->
<!--                <button type="submit" class="btn btn-sm btn-primary" id="btnSave">답글달기</button>-->
<!--            </form>-->
            <form  th:action="@{'/board/registerChild/' + ${board.id}}" method="get">
                <input type="hidden" name="parent" th:value="${board.parent}" />
                <input type="hidden" name="children" th:value="${board.children}" />
                <button type="submit">답글달기</button>
            </form>

            <form th:action="@{'/board/edit/' + ${board.id}}" th:method="get">
                <button type="submit" class="btn btn-sm btn-primary" id="btnList2">수정</button>
            </form>
            <form action="/" method="get">
                <button type="submit" class="btn btn-sm btn-primary" id="btnList">목록</button>
            </form>
            <form th:action="@{'/delete/' + ${board.id}}" th:method="delete">
                <button type="submit" class="btn btn-sm btn-primary" id="btnList1">삭제</button>
            </form>
        </div>x

    </div>

</article>

</body>

</html>
